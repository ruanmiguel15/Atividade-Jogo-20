<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Desafio do Olimpo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ================================== */
        /* CSS (Estiliza√ß√£o) - ATUALIZADO     */
        /* ================================== */
        body {
            font-family: 'Georgia', serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;

            /* FUNDO DE IMAGEM DO SEU C√ìDIGO (mantido) */
            background-image: url('https://aventurasnahistoria.com.br/wp-content/uploads/deuses_gregos.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9); /* Aumentado a opacidade para melhor legibilidade */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); /* Sombra mais vis√≠vel */
            width: 100%;
            max-width: 800px; /* Largura ajustada para caber a nova barra de status */
            text-align: center;
            border: 3px solid gold;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8em;
            color: gold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 1);
        }
        
        /* --- Barra de Status e Progresso (NOVOS ESTILOS) --- */
        #status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 5px 0;
            font-size: 1.1em;
            color: #ccc;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }
        .status-item span {
            color: gold;
            font-weight: bold;
        }

        #progress-bar-container {
            width: 90%;
            margin: 10px auto 30px auto;
            background-color: #555;
            border-radius: 5px;
            height: 15px;
            border: 1px solid gold;
            overflow: hidden;
        }
        #progress-bar-fill {
            height: 100%;
            width: 0%; 
            background-color: #00ff88;
            transition: width 0.5s ease;
        }
        /* --------------------------------------------------- */

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Espa√ßo ajustado */
            margin-top: 25px;
        }

        .option-btn {
            background-color: #333;
            color: #fff;
            border: 2px solid #aaa;
            padding: 15px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
            text-align: left; /* Alinha o texto para esquerda */
        }

        .option-btn:hover:not(:disabled) {
            background-color: #555;
            transform: scale(1.01);
            border-color: yellow;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* --- Estilo do Feedback Educativo (NOVO ESTILO) --- */
        #feedback {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            min-height: 30px;
            text-align: center;
            font-size: 1.1em;
            font-weight: normal; /* Removido o bold padr√£o */
        }
        .correct {
            color: #00ff88;
            background-color: rgba(0, 50, 0, 0.7);
            border: 1px solid #00ff88;
        }
        .incorrect {
            color: #ff6666;
            background-color: rgba(50, 0, 0, 0.7);
            border: 1px solid #ff6666;
        }
        .explanation {
            display: block;
            margin-top: 8px;
            font-size: 0.95em;
            font-style: italic;
            color: #ccc;
        }
        /* --------------------------------------------------- */

        #next-btn, #restart-btn {
            background-color: gold;
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px; /* Margem ajustada */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: rgb(255, 223, 0);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        #result-area p {
            font-size: 1.5em;
            margin-top: 25px;
        }

        #final-score, #final-title {
            color: gold;
            font-weight: bold;
            font-size: 1.5em;
            display: block;
        }
        
        .correct-answer {
            background-color: darkgreen !important;
            border-color: lightgreen !important;
            color: white !important;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O Desafio do Olimpo</h1>
        
        <div id="status-bar">
            <div class="status-item">N√≠vel: <span id="current-level">Simples</span></div>
            <div class="status-item">Pontua√ß√£o: <span id="current-score">0</span></div>
        </div>

        <div id="progress-bar-container">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="quiz-area">
            <h2 id="question">Carregando pergunta...</h2>
            <div id="options-container">
                </div>
            
            <div id="feedback"></div>
            
            <button id="next-btn" class="hidden">Pr√≥xima Jornada</button>
        </div>
        
        <div id="result-area" class="hidden">
            <h2>Jornada Conclu√≠da!</h2>
            <p>Sua pontua√ß√£o final: <span id="final-score">0</span> Pontos de Sabedoria.</p>
            <p>Seu T√≠tulo no Olimpo: <span id="final-title"></span></p>
            <button id="restart-btn">Recome√ßar a Jornada</button>
        </div>
    </div>

    <script>
        /* ================================================== */
        /* JAVASCRIPT (L√≥gica) - COM GAMIFICA√á√ÉO INTEGRADA    */
        /* ================================================== */
        document.addEventListener('DOMContentLoaded', () => {

            // ----------------------------------------------------
            // 1. DADOS DAS PERGUNTAS (ORGANIZADOS POR N√çVEL)
            // Inclu√≠do o campo 'explanation'
            // ----------------------------------------------------
            const questions = {
                // N√çVEL I: SIMPLES (4 perguntas)
                easy: [
                    {
                        question: "Qual deus grego √© o governante do Submundo?",
                        options: ["Poseidon", "Zeus", "Hades", "Ares"],
                        answer: "Hades",
                        explanation: "Hades recebeu o dom√≠nio do submundo e dos mortos ap√≥s a derrota dos Tit√£s. Ele √© raramente retratado no Olimpo."
                    },
                    {
                        question: "Quem foi a deusa da sabedoria, estrat√©gia e artes√£?",
                        options: ["Hera", "Afrodite", "√Årtemis", "Atena"],
                        answer: "Atena",
                        explanation: "Atena nasceu da cabe√ßa de Zeus j√° adulta e em armadura, sendo a protetora da raz√£o e da guerra justa."
                    },
                    {
                        question: "Qual √© o s√≠mbolo principal de Poseidon, deus dos mares?",
                        options: ["Raio", "Tridente", "Cetro", "Lira"],
                        answer: "Tridente",
                        explanation: "O Tridente era a arma de Poseidon, usada para agitar o mar e causar terremotos. Seu irm√£o Zeus empunha o Raio."
                    },
                    {
                        question: "Qual her√≥i matou a Medusa, usando um escudo espelhado?",
                        options: ["H√©rcules", "Perseu", "Teseu", "Jas√£o"],
                        answer: "Perseu",
                        explanation: "Perseu usou o escudo de Atena como espelho para ver a Medusa sem ser transformado em pedra."
                    },
                ],
                // N√çVEL II: HER√ìI (4 perguntas)
                medium: [
                    {
                        question: "Qual criatura mitol√≥gica habitava o Labirinto de Creta?",
                        options: ["C√©rbero", "Hidra de Lerna", "Minotauro", "Esfinge"],
                        answer: "Minotauro",
                        explanation: "O Minotauro era uma criatura com corpo de homem e cabe√ßa de touro, morta pelo her√≥i Teseu."
                    },
                    {
                        question: "O her√≥i H√©rcules teve que realizar quantos 'Trabalhos' em penit√™ncia?",
                        options: ["Sete", "Dez", "Doze", "Vinte"],
                        answer: "Doze",
                        explanation: "Os famosos Doze Trabalhos foram impostos a H√©rcules pelo Rei Euristeu para purific√°-lo ap√≥s um ato de loucura."
                    },
                    {
                        question: "Qual deus imp√¥s a Prometeu a puni√ß√£o de ter seu f√≠gado comido por uma √°guia diariamente?",
                        options: ["Hades", "Apolo", "Zeus", "Hefesto"],
                        answer: "Zeus",
                        explanation: "Zeus, o rei dos deuses, puniu Prometeu por roubar o fogo do Olimpo e entreg√°-lo √† humanidade."
                    },
                     {
                        question: "Qual √© o nome do barqueiro que transporta as almas atrav√©s do rio Estige (ou Aqueronte) no submundo?",
                        options: ["S√≠sifo", "Hades", "Caronte", "√ârebo"],
                        answer: "Caronte",
                        explanation: "Caronte era o barqueiro que exigia uma moeda (√≥bolo) para transportar as almas rec√©m-mortas."
                    }
                ],
                // N√çVEL III: TIT√É (4 perguntas)
                hard: [
                    {
                        question: "Antes dos Deuses Ol√≠mpicos, quem eram os governantes do universo na mitologia grega?",
                        options: ["Gigantes", "Tit√£s", "Ciclopes", "Ninfas"],
                        answer: "Tit√£s",
                        explanation: "Os Tit√£s eram os filhos de Gaia (Terra) e Urano (C√©u) e foram derrubados pelos Deuses Ol√≠mpicos na Titanomaquia."
                    },
                    {
                        question: "Qual √© a divindade primordial que representa o Vazio ou a Aus√™ncia?",
                        options: ["Gaia", "Eros", "Caos", "T√°rtaro"],
                        answer: "Caos",
                        explanation: "No in√≠cio, havia apenas o Caos, o Vazio primordial, do qual todas as outras divindades e elementos surgiram."
                    },
                    {
                        question: "O que S√≠sifo foi amaldi√ßoado a fazer eternamente no T√°rtaro?",
                        options: ["Beber √°gua do mar", "Ter o f√≠gado comido", "Rolar uma pedra montanha acima", "Tocar a lira sem parar"],
                        answer: "Rolar uma pedra montanha acima",
                        explanation: "S√≠sifo foi condenado a rolar uma pedra morro acima, apenas para v√™-la rolar de volta, por ter enganado a morte."
                    },
                    {
                        question: "Qual dos seguintes n√£o √© um dos tr√™s ju√≠zes do submundo?",
                        options: ["Minos", "Radamanto", "√âaco", "Cronos"],
                        answer: "Cronos",
                        explanation: "Cronos era um Tit√£. Os tr√™s ju√≠zes do submundo eram Minos, Radamanto e √âaco."
                    }
                ]
            };

            const levels = ['easy', 'medium', 'hard'];
            const levelTitles = {
                easy: 'Semi-Deus',
                medium: 'Her√≥i',
                hard: 'Tit√£'
            };

            // ----------------------------------------------------
            // 2. ELEMENTOS DO DOM E VARI√ÅVEIS DE ESTADO
            // ----------------------------------------------------
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options-container');
            const feedbackElement = document.getElementById('feedback');
            const nextButton = document.getElementById('next-btn');
            const quizArea = document.getElementById('quiz-area');
            const resultArea = document.getElementById('result-area');
            const finalScoreElement = document.getElementById('final-score');
            const finalTitleElement = document.getElementById('final-title');
            const restartButton = document.getElementById('restart-btn');
            
            // Novos elementos de status
            const currentLevelElement = document.getElementById('current-level');
            const currentScoreElement = document.getElementById('current-score');
            const progressBarFill = document.getElementById('progress-bar-fill');

            let currentLevelIndex = 0;
            let currentQuestionIndex = 0;
            let score = 0;

            // ----------------------------------------------------
            // 3. FUN√á√ïES DE CONTROLE
            // ----------------------------------------------------

            function loadQuestion() {
                const currentLevelKey = levels[currentLevelIndex];
                const currentQuestions = questions[currentLevelKey];

                if (currentQuestionIndex < currentQuestions.length) {
                    const currentQuestion = currentQuestions[currentQuestionIndex];
                    
                    // Atualiza a barra de status
                    currentLevelElement.textContent = levelTitles[currentLevelKey];
                    currentScoreElement.textContent = score;

                    // Atualiza a barra de progresso (a cada pergunta)
                    const totalQuestionsInLevel = currentQuestions.length;
                    // Note: currentQuestionIndex + 1 √© usado para que a barra chegue a 100% na √∫ltima pergunta
                    const progressPercent = ((currentQuestionIndex) / totalQuestionsInLevel) * 100;
                    progressBarFill.style.width = progressPercent + '%';

                    questionElement.textContent = currentQuestion.question;
                    optionsContainer.innerHTML = ''; 
                    
                    currentQuestion.options.forEach(option => {
                        const button = document.createElement('button');
                        button.classList.add('option-btn');
                        button.textContent = option;
                        // Passamos a quest√£o inteira para a checagem
                        button.addEventListener('click', () => checkAnswer(option, currentQuestion));
                        optionsContainer.appendChild(button);
                    });
                    
                    feedbackElement.textContent = '';
                    feedbackElement.className = ''; // Limpa as classes de cor (correct/incorrect)
                    nextButton.classList.add('hidden');
                } else {
                    // Fim do n√≠vel
                    moveToNextLevel();
                }
            }

            function checkAnswer(selectedOption, questionData) {
                disableOptions(selectedOption, questionData.answer);
                
                // Monta o feedback educativo (com a explica√ß√£o)
                const explanationHTML = `<span class="explanation">**Ato de Sabedoria:** ${questionData.explanation}</span>`;

                if (selectedOption === questionData.answer) {
                    feedbackElement.innerHTML = `‚úÖ Correto! Voc√™ ganhou 10 Pontos de Sabedoria. ${explanationHTML}`;
                    feedbackElement.classList.add('correct');
                    score += 10;
                } else {
                    feedbackElement.innerHTML = `‚ùå Errado. A resposta correta era: ${questionData.answer}. ${explanationHTML}`;
                    feedbackElement.classList.add('incorrect');
                }
                
                currentScoreElement.textContent = score;
                nextButton.classList.remove('hidden');
            }

            function disableOptions(selectedOption, correctAnswer) {
                const buttons = optionsContainer.querySelectorAll('.option-btn');
                buttons.forEach(button => {
                    button.disabled = true;

                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct-answer');
                    } else if (button.textContent === selectedOption) {
                        button.classList.add('incorrect'); 
                    }
                });
            }
            
            function moveToNextLevel() {
                // Finaliza a barra de progresso do n√≠vel atual visualmente
                progressBarFill.style.width = '100%'; 

                currentLevelIndex++;
                currentQuestionIndex = 0; // Reseta o √≠ndice da pergunta
                
                if (currentLevelIndex < levels.length) {
                    // Ainda h√° n√≠veis a jogar
                    const prevTitle = levelTitles[levels[currentLevelIndex - 1]];
                    const nextTitle = levelTitles[levels[currentLevelIndex]];
                    
                    alert(`üèÖ Parab√©ns! Voc√™ ascendeu de ${prevTitle} para ${nextTitle}! Prepare-se para desafios maiores.`);
                    loadQuestion();
                } else {
                    // Fim do Jogo
                    showResult();
                }
            }

            // Fun√ß√£o para atribuir o T√≠tulo final
            function getTitle(finalScore) {
                if (finalScore >= 100) return "Novo Imortal do Olimpo";
                if (finalScore >= 70) return "S√°bio Or√°culo de Delfos";
                if (finalScore >= 40) return "Her√≥i Consagrado";
                if (finalScore >= 10) return "Cidad√£o de Atenas";
                return "Estrangeiro Sem Rumo";
            }

            function showResult() {
                // Preenche a barra de progresso at√© 100%
                progressBarFill.style.width = '100%'; 
                
                quizArea.classList.add('hidden');
                resultArea.classList.remove('hidden');
                finalScoreElement.textContent = score;
                finalTitleElement.textContent = getTitle(score);
            }

            function restartGame() {
                currentLevelIndex = 0;
                currentQuestionIndex = 0;
                score = 0;
                quizArea.classList.remove('hidden');
                resultArea.classList.add('hidden');
                // Limpa o estilo da barra de progresso ao reiniciar
                progressBarFill.style.width = '0%'; 
                loadQuestion();
            }

            // ----------------------------------------------------
            // 4. LISTENERS E IN√çCIO
            // ----------------------------------------------------
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
            });

            restartButton.addEventListener('click', restartGame);

            // Inicia o quiz ao carregar
            loadQuestion();
        });
    </script>
</body>
</html>
